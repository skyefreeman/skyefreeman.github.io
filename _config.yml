# External gems
gems:
  - jekyll-archives
  - jekyll-sitemap

exclude:
  - "/vendor/"

# Site settings
title: Skye Freeman
subtitle: "iOS Developer &middot Professional Music Listener"
email: skyefreeman@icloud.com
name: Skye Freeman
jobtitle: "iOS Developer"
rawurl: "skyefreeman.io"
description: Skye Freeman is a Software Developer residing in Hoboken, NJ.  He loves to jam to an awesome tune. He can probably be found at his computer, at the gym, or reading a book.

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://skyefreeman.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
#disqus_shortname: bencentra

# Google analytics
